apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: api_testing
  name: api_testing
  labels:
    app: api_testing
spec:
  selector:
    matchLabels:
      app: api_testing
  template:
    metadata:
      labels:
        app: api_testing
        name: api_testing
    spec:
      containers:
        - name: api_testing
          image: bheemeshkammak/API/api_testing
          imagePullPolicy: Always
        
          env:
            - name: SERVICE_NAME
              value: "go-app"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "localhost:4317"
            - name: INSECURE_MODE
              value: "true"
        
          ports:
        
        
          - containerPort: 8520
            name: http
        
        
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
        